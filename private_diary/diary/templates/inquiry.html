{% extends 'base.html' %}

{% block title %}お問い合わせ|Private Diary{% endblock %}

{% block contents %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <div>
                <label for="{{ field.for.label }}">
                    {{ field.id_for_label }}
                </label>
                {{ fields ></field %}

            </div>
        {% endfor %}
        <button type='submit'>送信</button>
    </form>
</div>
{% endblock %}
